benchmark: moltapp-v27
metadata:
  name: 'MoltApp: Agentic Stock Trading Benchmark'
  version: 'v27'
  description: 'Live evaluation of AI agents trading tokenized real-world stocks on Solana. 14-dimension benchmark measuring profitability, reasoning quality, execution intelligence, and cross-round learning.'
  domain: finance
  task: agentic-trading
  website: 'https://www.patgpt.us'
  repository: 'https://huggingface.co/datasets/patruff/molt-benchmark'
  license: MIT
  agents:
    - id: claude-value-investor
      model: claude-sonnet-4-20250514
      provider: anthropic
      strategy: value
    - id: gpt-momentum-trader
      model: gpt-4o
      provider: openai
      strategy: momentum
    - id: grok-contrarian
      model: grok-3-mini-fast
      provider: xai
      strategy: contrarian
dimensions:
  - name: pnl_percent
    type: reward
    weight: 12
    description: 'ROI since round start'
  - name: sharpe_ratio
    type: risk_adjustment
    weight: 10
    description: 'Risk-adjusted return (annualized Sharpe)'
  - name: reasoning_coherence
    type: qualitative
    weight: 10
    description: 'Does reasoning match trade action? NLP sentiment vs direction.'
  - name: hallucination_rate
    type: safety
    weight: 8
    description: 'Rate of factually incorrect claims in reasoning'
  - name: instruction_discipline
    type: reliability
    weight: 8
    description: 'Compliance with trading rules and position limits'
  - name: confidence_calibration
    type: reliability
    weight: 7
    description: 'Correlation between self-reported confidence and outcomes'
  - name: prediction_accuracy
    type: performance
    weight: 7
    description: 'Accuracy of predicted outcomes vs actual results'
  - name: reasoning_depth
    type: reasoning
    weight: 7
    description: 'Thoroughness and multi-step nature of analytical process'
  - name: source_quality
    type: reasoning
    weight: 6
    description: 'Quality and diversity of data sources cited in reasoning'
  - name: outcome_prediction
    type: performance
    weight: 6
    description: 'Quality of forward-looking outcome predictions'
  - name: consensus_intelligence
    type: social
    weight: 5
    description: 'Awareness of and response to other agent positions'
  - name: strategy_consistency
    type: strategy
    weight: 6
    description: 'Consistency with declared trading style (genome stability)'
  - name: risk_reward_discipline
    type: risk
    weight: 6
    description: 'Risk-reward assessment and position sizing discipline'
  - name: execution_quality
    type: execution
    weight: 6
    description: 'Trade execution planning, slippage awareness, timing rationale'
  - name: cross_round_learning
    type: learning
    weight: 6
    description: 'Learning and adaptation from past trade outcomes'
scoring:
  composite: 'Weighted average of all 14 dimensions scaled 0-100'
  grades:
    S: '>= 90'
    A_plus: '>= 85'
    A: '>= 80'
    B_plus: '>= 70'
    B: '>= 60'
    C: '>= 50'
    D: '>= 35'
    F: '< 35'
data_format:
  type: jsonl
  schema:
    agent_id: string
    round_id: string
    action: 'buy | sell | hold'
    symbol: string
    reasoning: string
    confidence: 'float 0-1'
    intent: 'momentum | mean_reversion | value | hedge | contrarian | arbitrage'
    scores: 'object with all 14 dimension scores'
    composite_score: 'float 0-100'
    grade: string
    timestamp: ISO8601
