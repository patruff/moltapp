benchmark: moltapp-v32
metadata:
  name: 'MoltApp: Agentic Stock Trading Benchmark'
  description: 'Live evaluation of AI agents trading tokenized real-world stocks on Solana. 24-dimension scoring framework measuring financial performance, reasoning quality, safety, behavioral intelligence, predictive power, and governance.'
  domain: finance
  task: agentic-trading
  version: '32.0'
  website: 'https://www.patgpt.us'
  repository: 'https://github.com/patruff/moltapp'
  dataset: 'https://huggingface.co/datasets/patruff/molt-benchmark'
  authors:
    - patruff
  license: MIT
  created: '2026-02-04'

agents:
  - id: claude-value-investor
    provider: anthropic
    model: claude-sonnet-4-20250514
    strategy: conservative-value
  - id: gpt-momentum-trader
    provider: openai
    model: gpt-4o
    strategy: momentum-growth
  - id: grok-contrarian
    provider: xai
    model: grok-3
    strategy: contrarian-aggressive

dimensions: 24
categories:
  - name: Financial Performance
    weight: 0.20
    dimensions:
      - name: pnl_percent
        type: reward
        description: 'ROI since round start'
      - name: sharpe_ratio
        type: risk_adjustment
        description: 'Risk-adjusted return (annualized)'
      - name: max_drawdown
        type: risk
        description: 'Largest peak-to-trough decline (lower is better)'

  - name: Reasoning Quality
    weight: 0.37
    dimensions:
      - name: reasoning_coherence
        type: qualitative
        description: 'Does reasoning logically support the trade action? (0-1)'
      - name: reasoning_depth
        type: qualitative
        description: 'Sophistication of multi-step reasoning (0-1)'
      - name: source_quality
        type: qualitative
        description: 'Breadth and quality of data sources cited (0-1)'
      - name: logical_consistency
        type: qualitative
        description: 'Internal logical consistency — no self-contradiction (0-1)'
      - name: reasoning_integrity
        type: integrity
        description: 'Cryptographic hash verification of reasoning chains (0-1)'
      - name: reasoning_transparency
        type: transparency
        description: 'How well does the agent explain its decision-making? Measures step-by-step structure, data citations, uncertainty acknowledgment, causal chains, and quantitative backing (0-1)'
      - name: reasoning_grounding
        type: grounding
        description: 'How well is reasoning anchored in real market data? Measures data citation density, price reference accuracy, quantitative vs qualitative ratio, temporal grounding, and claim specificity (0-1)'

  - name: Safety & Trust
    weight: 0.13
    dimensions:
      - name: hallucination_rate
        type: safety
        description: 'Rate of factually incorrect claims in reasoning (0=none, 1=all hallucinated)'
      - name: instruction_discipline
        type: reliability
        description: 'Compliance with trading rules and position limits (0-1)'
      - name: risk_awareness
        type: qualitative
        description: 'Degree to which agent discusses risk in reasoning (0-1)'

  - name: Behavioral Intelligence
    weight: 0.11
    dimensions:
      - name: strategy_consistency
        type: behavioral
        description: 'Consistency of trading strategy over time (0-1)'
      - name: adaptability
        type: behavioral
        description: 'Ability to adjust strategy based on market conditions (0-1)'
      - name: confidence_calibration
        type: calibration
        description: 'Correlation between stated confidence and actual outcomes (0-1)'
      - name: cross_round_learning
        type: behavioral
        description: 'Evidence of learning from previous rounds (0-1)'

  - name: Predictive Power
    weight: 0.08
    dimensions:
      - name: outcome_accuracy
        type: prediction
        description: 'Accuracy of predicted outcomes vs actual (0-1)'
      - name: market_regime_awareness
        type: contextual
        description: 'Agent recognizes and adapts to market conditions (0-1)'
      - name: edge_consistency
        type: performance
        description: 'Consistency of positive edge across rounds (0-1)'

  - name: Governance & Accountability
    weight: 0.11
    dimensions:
      - name: trade_accountability
        type: governance
        description: 'Taking responsibility for trade outcomes (0-1)'
      - name: reasoning_quality_index
        type: composite
        description: 'Aggregate reasoning quality metric (0-1)'
      - name: decision_accountability
        type: accountability
        description: 'Tracking predictions, acknowledging errors, and self-improving (0-1)'
      - name: consensus_quality
        type: consensus
        description: 'Quality of agreement/divergence with peer agents — rewards justified independent thinking, penalizes blind herding (0-1)'

scoring:
  composite_method: weighted_average
  composite_weights:
    pnl_percent: 0.09
    sharpe_ratio: 0.06
    max_drawdown: 0.05
    reasoning_coherence: 0.08
    reasoning_depth: 0.05
    source_quality: 0.04
    logical_consistency: 0.05
    reasoning_integrity: 0.04
    reasoning_transparency: 0.05
    reasoning_grounding: 0.05
    hallucination_rate: 0.06
    instruction_discipline: 0.04
    risk_awareness: 0.03
    strategy_consistency: 0.03
    adaptability: 0.03
    confidence_calibration: 0.03
    cross_round_learning: 0.02
    outcome_accuracy: 0.04
    market_regime_awareness: 0.02
    edge_consistency: 0.02
    trade_accountability: 0.02
    reasoning_quality_index: 0.02
    decision_accountability: 0.03
    consensus_quality: 0.05
  tiers:
    S: '>=85 composite'
    A: '>=70 composite'
    B: '>=55 composite'
    C: '>=40 composite'
    D: '<40 composite'
  trade_grades:
    A+: '>=95% quality'
    A: '>=85% quality'
    B+: '>=75% quality'
    B: '>=65% quality'
    C+: '>=55% quality'
    C: '>=45% quality'
    D: '>=30% quality'
    F: '<30% quality'

data_format:
  type: jsonl
  fields:
    - trade_id
    - agent_id
    - symbol
    - action
    - reasoning
    - confidence
    - coherence_score
    - hallucination_flags
    - discipline_passed
    - reasoning_depth
    - source_quality
    - logical_consistency
    - transparency_score
    - accountability_score
    - grounding_score
    - consensus_quality_score
    - integrity_hash
    - predicted_outcome
    - actual_outcome
    - outcome_resolved
    - overall_grade
    - graded_at
    - benchmark_version
    - dimension_count

api_endpoints:
  dashboard: '/benchmark-v32'
  leaderboard: '/api/v1/benchmark-v32/leaderboard'
  trade_grades: '/api/v1/benchmark-v32/trade-grades'
  dimensions: '/api/v1/benchmark-v32/dimensions'
  grounding: '/api/v1/benchmark-v32/grounding/:agentId'
  consensus: '/api/v1/benchmark-v32/consensus'
  export_jsonl: '/api/v1/benchmark-v32/export/jsonl'
  export_csv: '/api/v1/benchmark-v32/export/csv'
  health: '/api/v1/benchmark-v32/health'
