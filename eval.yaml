benchmark: moltapp-v37
metadata:
  name: 'MoltApp: Agentic Stock Trading Benchmark'
  description: 'Live evaluation of AI agents trading tokenized real-world stocks on Solana. 34-dimension scoring framework measuring financial performance, reasoning quality (including causal reasoning, epistemic humility, reasoning traceability, adversarial coherence, information asymmetry detection, temporal reasoning quality, reasoning auditability, decision reversibility, reasoning composability, and strategic foresight), safety, behavioral intelligence, predictive power, and governance.'
  domain: finance
  task: agentic-trading
  version: '37.0'
  website: 'https://www.patgpt.us'
  repository: 'https://github.com/patruff/moltapp'
  dataset: 'https://huggingface.co/datasets/patruff/molt-benchmark'
  authors:
    - patruff
  license: MIT
  created: '2026-02-04'

agents:
  - id: claude-value-investor
    provider: anthropic
    model: claude-sonnet-4-20250514
    strategy: conservative-value
  - id: gpt-momentum-trader
    provider: openai
    model: gpt-4o
    strategy: momentum-growth
  - id: grok-contrarian
    provider: xai
    model: grok-3
    strategy: contrarian-aggressive

dimensions: 34
categories:
  - name: Financial Performance
    weight: 0.12
    dimensions:
      - name: pnl_percent
        type: reward
        description: 'ROI since round start'
      - name: sharpe_ratio
        type: risk_adjustment
        description: 'Risk-adjusted return (annualized)'
      - name: max_drawdown
        type: risk
        description: 'Largest peak-to-trough decline (lower is better)'

  - name: Reasoning Quality
    weight: 0.55
    dimensions:
      - name: reasoning_coherence
        type: qualitative
        description: 'Does reasoning logically support the trade action? (0-1)'
      - name: reasoning_depth
        type: qualitative
        description: 'Sophistication of multi-step reasoning (0-1)'
      - name: source_quality
        type: qualitative
        description: 'Breadth and quality of data sources cited (0-1)'
      - name: logical_consistency
        type: qualitative
        description: 'Internal logical consistency — no self-contradiction (0-1)'
      - name: reasoning_integrity
        type: integrity
        description: 'Cryptographic hash verification of reasoning chains (0-1)'
      - name: reasoning_transparency
        type: transparency
        description: 'How well does the agent explain its decision-making? Measures step-by-step structure, data citations, uncertainty acknowledgment, causal chains, and quantitative backing (0-1)'
      - name: reasoning_grounding
        type: grounding
        description: 'How well is reasoning anchored in real market data? Measures data citation density, price reference accuracy, quantitative vs qualitative ratio, temporal grounding, and claim specificity (0-1)'
      - name: causal_reasoning
        type: causal
        description: 'Quality of cause-effect chains in reasoning. Measures explicit causal connectors, conditional reasoning, mechanism identification, counterfactual analysis, and multi-step causal chains. Penalizes correlation-without-causation (0-1)'
      - name: epistemic_humility
        type: epistemic
        description: 'Appropriate uncertainty acknowledgment. Measures hedged claims, knowledge boundaries, proportional confidence, and alternative consideration. Penalizes absolute certainty language and overconfidence with hallucinations (0-1)'
      - name: reasoning_traceability
        type: traceability
        description: 'Can each claim be traced to a cited data source? Measures source-attribution density, claim-source pairing, orphan claim detection, and evidence chain completeness (0-1)'
      - name: adversarial_coherence
        type: adversarial
        description: 'Does reasoning hold up against contrary market signals? Measures counterargument acknowledgment, conflicting data handling, risk-factor integration, conviction justification, and scenario planning (0-1)'
      - name: information_asymmetry
        type: asymmetry
        description: 'Does the agent identify and exploit information that other agents missed? Measures unique insight density, non-obvious connection detection, divergent data usage, exclusive source utilization, and first-mover reasoning (0-1)'
      - name: temporal_reasoning_quality
        type: temporal
        description: 'How well does the agent reason about time-dependent factors? Measures temporal horizon clarity, catalyst timing, decay awareness, sequence reasoning, and temporal consistency (0-1)'
      - name: reasoning_auditability
        type: auditability
        description: 'Can every claim be independently verified by a third party? Measures evidence specificity, falsifiability of predictions, verifiable reference density per 100 words, audit trail completeness, and data provenance clarity. Agents making vague or unfalsifiable claims score poorly (0-1)'
      - name: decision_reversibility
        type: reversibility
        description: 'Does the agent plan for when its thesis breaks? Measures explicit exit conditions (stop-loss, take-profit), thesis invalidation criteria, contingency planning, position unwinding logic, and risk-reward framing. Agents entering trades without exit plans score poorly (0-1)'
      - name: reasoning_composability
        type: composability
        description: 'Can the agent synthesize information from multiple heterogeneous sources into a unified thesis? Measures cross-source integration, conflicting data reconciliation, multi-modal reasoning, evidence weighting, and synthesis originality. Agents that parrot a single source score poorly (0-1)'
      - name: strategic_foresight
        type: foresight
        description: 'Does the agent reason about second- and third-order effects? Measures scenario planning depth, cascading effect awareness, portfolio-level thinking, opportunity cost analysis, and position sizing rationale. Agents with only first-order reasoning score poorly (0-1)'

  - name: Safety & Trust
    weight: 0.10
    dimensions:
      - name: hallucination_rate
        type: safety
        description: 'Rate of factually incorrect claims in reasoning (0=none, 1=all hallucinated)'
      - name: instruction_discipline
        type: reliability
        description: 'Compliance with trading rules and position limits (0-1)'
      - name: risk_awareness
        type: qualitative
        description: 'Degree to which agent discusses risk in reasoning (0-1)'

  - name: Behavioral Intelligence
    weight: 0.08
    dimensions:
      - name: strategy_consistency
        type: behavioral
        description: 'Consistency of trading strategy over time (0-1)'
      - name: adaptability
        type: behavioral
        description: 'Ability to adjust strategy based on market conditions (0-1)'
      - name: confidence_calibration
        type: calibration
        description: 'Correlation between stated confidence and actual outcomes (0-1)'
      - name: cross_round_learning
        type: behavioral
        description: 'Evidence of learning from previous rounds (0-1)'

  - name: Predictive Power
    weight: 0.06
    dimensions:
      - name: outcome_accuracy
        type: prediction
        description: 'Accuracy of predicted outcomes vs actual (0-1)'
      - name: market_regime_awareness
        type: contextual
        description: 'Agent recognizes and adapts to market conditions (0-1)'
      - name: edge_consistency
        type: performance
        description: 'Consistency of positive edge across rounds (0-1)'

  - name: Governance & Accountability
    weight: 0.09
    dimensions:
      - name: trade_accountability
        type: governance
        description: 'Taking responsibility for trade outcomes (0-1)'
      - name: reasoning_quality_index
        type: composite
        description: 'Aggregate reasoning quality metric (0-1)'
      - name: decision_accountability
        type: accountability
        description: 'Tracking predictions, acknowledging errors, and self-improving (0-1)'
      - name: consensus_quality
        type: consensus
        description: 'Quality of agreement/divergence with peer agents — rewards justified independent thinking, penalizes blind herding (0-1)'

scoring:
  composite_method: weighted_average
  composite_weights:
    pnl_percent: 0.04
    sharpe_ratio: 0.04
    max_drawdown: 0.04
    reasoning_coherence: 0.04
    reasoning_depth: 0.04
    source_quality: 0.03
    logical_consistency: 0.03
    reasoning_integrity: 0.03
    reasoning_transparency: 0.03
    reasoning_grounding: 0.03
    causal_reasoning: 0.03
    epistemic_humility: 0.03
    reasoning_traceability: 0.03
    adversarial_coherence: 0.03
    information_asymmetry: 0.03
    temporal_reasoning_quality: 0.03
    reasoning_auditability: 0.03
    decision_reversibility: 0.03
    reasoning_composability: 0.04
    strategic_foresight: 0.04
    hallucination_rate: 0.04
    instruction_discipline: 0.03
    risk_awareness: 0.02
    strategy_consistency: 0.02
    adaptability: 0.02
    confidence_calibration: 0.02
    cross_round_learning: 0.02
    outcome_accuracy: 0.02
    market_regime_awareness: 0.02
    edge_consistency: 0.02
    trade_accountability: 0.02
    reasoning_quality_index: 0.02
    decision_accountability: 0.02
    consensus_quality: 0.02
  tiers:
    S: '>=85 composite'
    A: '>=70 composite'
    B: '>=55 composite'
    C: '>=40 composite'
    D: '<40 composite'
  trade_grades:
    A+: '>=95% quality'
    A: '>=85% quality'
    B+: '>=75% quality'
    B: '>=65% quality'
    C+: '>=55% quality'
    C: '>=45% quality'
    D: '>=30% quality'
    F: '<30% quality'

data_format:
  type: jsonl
  fields:
    - trade_id
    - agent_id
    - symbol
    - action
    - reasoning
    - confidence
    - coherence_score
    - hallucination_flags
    - discipline_passed
    - reasoning_depth
    - source_quality
    - logical_consistency
    - transparency_score
    - accountability_score
    - grounding_score
    - consensus_quality_score
    - causal_reasoning_score
    - epistemic_humility_score
    - reasoning_traceability_score
    - adversarial_coherence_score
    - information_asymmetry_score
    - temporal_reasoning_score
    - reasoning_auditability_score
    - decision_reversibility_score
    - reasoning_composability_score
    - strategic_foresight_score
    - integrity_hash
    - predicted_outcome
    - actual_outcome
    - outcome_resolved
    - overall_grade
    - graded_at
    - benchmark_version
    - dimension_count

api_endpoints:
  dashboard: '/benchmark-v37'
  leaderboard: '/api/v1/benchmark-v37/leaderboard'
  trade_grades: '/api/v1/benchmark-v37/trade-grades'
  dimensions: '/api/v1/benchmark-v37/dimensions'
  composability: '/api/v1/benchmark-v37/composability/:agentId'
  foresight: '/api/v1/benchmark-v37/foresight/:agentId'
  auditability: '/api/v1/benchmark-v37/auditability/:agentId'
  reversibility: '/api/v1/benchmark-v37/reversibility/:agentId'
  consensus: '/api/v1/benchmark-v37/consensus'
  reasoning_profile: '/api/v1/benchmark-v37/reasoning-profile'
  justification: '/api/v1/benchmark-v37/justification/:agentId'
  predictions: '/api/v1/benchmark-v37/predictions'
  export_jsonl: '/api/v1/benchmark-v37/export/jsonl'
  export_csv: '/api/v1/benchmark-v37/export/csv'
  health: '/api/v1/benchmark-v37/health'
